name: Build Android APK

on:
  push:
    branches: [master, main]
    paths:
      - 'apps/android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'apps/android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x apps/android/gradlew

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/android/gogov-release.jks
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}

      - name: Build Debug APK
        working-directory: apps/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: gogov-debug-apk
          path: apps/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        working-directory: apps/android
        run: ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: gogov-release-apk
          path: apps/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
